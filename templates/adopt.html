<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="Feedback">
    <ion-content has-header="true" has-tabs="true">
        <form name="myForm">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Your name</span>
                    <input type="text" name="name" ng-model="user.name" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Your emailddd</span>
                    <input type="email" name="email" ng-model="user.email" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Suggestion</span>
                    <textarea type="text" name="feedback" ng-model="user.feedback" rows="4"></textarea>
                </label>
                <button ng-click="sendEmail(user)" class="button button-positive button-block">Send</button>
            </div>
        </form>


    </ion-content>
</ion-view>
