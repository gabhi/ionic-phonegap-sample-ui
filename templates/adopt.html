<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="Feedback">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your name</span>
        <input type="text" ng-model="name">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email" ng-model="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Suggestion</span>
        <input type="text" ng-model="feedback">
      </label>
      <button ng-click="sendEmail()" class="button button-positive button-block">Send</button>
    </div>
  </ion-content>
</ion-view>
